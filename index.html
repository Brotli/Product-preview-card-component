<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card_image">
        <img src="./images/image-product-desktop.jpg" alt="perfume" class="image_desktop">
        <img src="./images/image-product-mobile.jpg" alt="perfume" class="image_mobile">
      </div>
      <div class="content">
        <h1>
          <span>Perfume</span>
          Gabrielle essence eau de parfum
        </h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="price">
          <strong>$149.99</strong>
          <s>$169.99</s>
        </div>
        <a href="#" class="add"><span>Add to Cart</span></a>
      </div>
    </section>
  </main>
</body>

</html>
